version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: rootstock-squid-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-squid}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - squid-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rootstock-squid-processor
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-squid}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-postgres}
      - DB_PORT=5432
      - ROOTSTOCK_RPC=${ROOTSTOCK_RPC:-https://public-node.rsk.co}
      - NETWORK=${NETWORK:-mainnet}
      - START_BLOCK=${START_BLOCK:-6000000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - squid-network
    volumes:
      - ./logs:/app/logs

  graphql:
    build:
      context: .
      dockerfile: Dockerfile.graphql
    container_name: rootstock-squid-graphql
    restart: unless-stopped
    ports:
      - "${GQL_PORT:-4350}:4350"
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-squid}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-postgres}
      - DB_PORT=5432
      - GQL_PORT=4350
    depends_on:
      db:
        condition: service_healthy
    networks:
      - squid-network

  nginx:
    image: nginx:alpine
    container_name: rootstock-squid-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - graphql
    networks:
      - squid-network

volumes:
  db_data:
    driver: local

networks:
  squid-network:
    driver: bridge